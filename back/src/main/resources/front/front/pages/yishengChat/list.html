<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../elementui/elementui.css" />
    <style>
        html,body,#vue {
            height: 100%;
        }
        body {
            margin: 0;
        }
        .chat-form {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .chat-content {
            overflow-y: scroll;
            border: 1px solid #eeeeee;
            margin: 0;
            padding: 0;
            width: 100%;
            flex: 1;
        }
        .left-content {
            float: left;
            margin-bottom: 10px;
            padding: 10px;
        }
        .right-content {
            float: right;
            margin-bottom: 10px;
            padding: 10px;
        }
        .clear-float {
            clear: both;
        }
        .btn-input {
            margin-left: 0px;
            display: flex;
            width: 100%;
            padding: 10px 12px;
            box-sizing: border-box;
        }
    </style>
</head>
<body style="overflow-y: hidden;overflow-x: hidden;">
<div id="vue">
    <el-form class="detail-form-content chat-form" ref="ruleForm" label-width="0">
        <div class="chat-content">
            <div v-bind:key="item.id" v-for="item in dataList">
                <div v-if="item.yishengChatIssueText" class="left-content">
                    <el-alert class="text-content" :title="item.yishengChatIssueText" :closable="false" type="success">
                    </el-alert>
                    <el-alert class="text-content" :title="item.issueTime" :closable="false" type="success"></el-alert>
                </div>
                <div v-else class="right-content">
                    <el-alert class="text-content" :title="item.yishengChatReplyText" :closable="false" type="warning">
                    </el-alert>
                    <el-alert class="text-content" :title="item.replyTime" :closable="false" type="warning"></el-alert>
                </div>
                <div class="clear-float"></div>
            </div>
        </div>
        <div class="btn-input" style="display:flex;flex-direction: column">
            <div style="display:flex">
                <el-input style="flex: 1;margin-right: 10px;" v-model="ruleForm.yishengChatIssueText" placeholder="发布" style="margin-right: 10px;" clearable></el-input>
                <el-button type="primary" @click="onSubmit">发布</el-button>
            </div>
        </div>
    </el-form>
</div>

<!-- layui -->
<script src="../../layui/layui.js"></script>
<!-- vue -->
<script src="../../js/vue.js"></script>
<!-- elementui -->
<script src="../../elementui/elementui.js"></script>
<!-- 组件配置信息 -->
<script src="../../js/config.js"></script>
<!-- 扩展插件配置信息 -->
<script src="../../modules/config.js"></script>
<!-- 工具方法 -->
<script src="../../js/utils.js"></script>
<script type="text/javascript">
    var vue = new Vue({
        el: "#vue",
        data() {
            return {
                id: "",
                //项目路径
                baseUrl:"",
                ruleForm: {},
                dataList: [],
                inter: null,
            }
        },
        methods: {
            // 初始化
            init(id) {
                this.getList();
                this.id = id;
                var that = this;
                that.getList();
                var inter = setInterval(function() {
                    that.getList();
                }, 10000)
                this.inter = inter;
            },
            getList() {
                let data = {
                    yonghuId: localStorage.getItem('userid'),//询问人
                    yishengId:layui.http.getParam('yishengId'),//被咨询人
                    order:'asc',
                    limit: '100000000',
                }
                layui.http.request('yishengChat/page', 'get', data, (res) => {
                    this.dataList = res.data.list;
                })
            },
            // 提交
            onSubmit() {
                let _this = this
                if (!_this.ruleForm.yishengChatIssueText) {
                    layer.msg('请输入咨询内容', {
                        time: 2000,
                        icon: 5
                    });
                    return
                }
                layui.http.requestJson('yishengChat/add', 'post', {
                    yonghuId: localStorage.getItem('userid'),//询问人
                    yishengChatIssueText: _this.ruleForm.yishengChatIssueText,
                    yishengChatTypes: 1,
                    zhuangtaiTypes: 1,
                    yishengId: layui.http.getParam('yishengId'),//被询问人
                    issueTime: getCurDateTime(),
                }, (res) => {
                    _this.getList();
                });
                _this.ruleForm.yishengChatIssueText="";//回复内容置空
                _this.ruleForm.yishengChatIssuePhoto=null;//附件图片置空
            }
        }
    })

    layui.use(['layer', 'element', 'http', 'jquery', 'upload'], function() {
        var layer = layui.layer;
        var element = layui.element;
        var http = layui.http;
        var jquery = layui.jquery;
        vue.baseUrl = http.baseurl;
        var upload = layui.upload;
        vue.init();
    });
</script>
</body>
</html>
